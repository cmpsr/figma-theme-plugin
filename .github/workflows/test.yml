name: Unit Tests
on: push

jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'yarn'
    - name: Install Dependencies
      run: yarn
    - name: Run Unit Tests
      run: yarn test
